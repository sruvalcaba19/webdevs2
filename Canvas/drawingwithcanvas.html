<!DOCTYPE html>
<html>
 
<head>
  <title>Simple Example</title>
  <style>
    canvas {
      border: #333 10px solid;
    }
  </style>
</head>
 
<body>
  <canvas id="myCanvas" width="550px" height="350px"></canvas>
 <script>
var canvas = document.querySelector("#myCanvas");
var context = canvas.getContext("2d");
 
context.moveTo(160, 130);
context.lineTo(75, 200);
context.lineTo(150, 275);
context.lineTo(250, 230);
context.lineTo(350, 275);
context.lineTo(350, 150);
context.lineTo(230, 175);
context.lineTo(160, 130);

context.stroke();
</script>
</body>
 
</html>
