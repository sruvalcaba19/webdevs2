    <script>
      var baseURL = 'https://data.cityofchicago.org/resource/xzkq-xp2w.json';
    
      // full URL
      var url = baseURL;

      //DEXIE DATABASE CODE
    
      var db = new Dexie('employeeDB');
      // Define a schema
      db.version(1).stores({
        employees: "++id, name, department, title, salary"
      });

      db.employees.count().then(function(count) {

          $.ajax({
            url: url,
            dataType: "json",
            method: 'GET',
            data: {

            }
          }).done(function(data) {
            console.log(data);

              });
