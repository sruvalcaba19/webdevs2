<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.parseXML demo</title>
  <style>
    div { border: 10px solid black; margin: 4px; border-radius: 5px;}
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

 
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script>
        $(function() {
          
          
          var apiPassThruUrl = "https://polar-garden-75406.herokuapp.com/apiPassThru.php";
          
          var apiEndpoint = "http://ctabustracker.com/bustime/api/v2/getpredictions";
          
          
          $.ajax({
              url: apiPassThruUrl,
              dataType: "json",
              method: 'GET',
              data: {"apiEndpoint": apiEndpoint,
                      "key" : "G5Wn6duKwa4skywXNGJTW7PxT",
                      "method" : 'GET',
                      "stpid":"12527",
                      "format":"json"}
            }).done (function (data) {
              console.log(data);
              $("body").append("<h1>Bus Routes</h1>");
             
              $.each(data["bustime-response"]["prd"], function(i,v) {
                     var html = "<div>" + 
                     "<p>Stop ID: " + v.stpid + "</p>" +
                     "<p>Route: " + v.rt + "</p>" +
                     "<p>Bus Stop: " + v.stpnm + "</p>" +
                     "<p>Direction: " + v.rtdir + "</p>" +
                     "<p>To: " + v.des + "<p>" +
                     "<p>Arrives in: " + v.prdctdn + " MINUTES</p>" +
                     "</div>"
                     
                     $("body").append(html);
                     
                     
                    
                  })

            });
        });
            
  
</script>
 
</body>
</html>
